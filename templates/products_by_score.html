<h1>{{ tier }}-Star Products</h1>
<hr/>
<ol>
    {% for item in products %}
        <ul>
            <li><img src="{{ item.small_img_url }}"></li>
            <li>
                <a href="/review/{{item.asin}}">{{ item.title }}</a>
            </li>
            <li>{{ item.score }}</li>
        </ul>

    {% endfor %}
</ol>
